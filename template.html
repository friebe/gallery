<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script>
        function logImageClick(imagePath) {
            console.log("Image clicked:", imagePath);
        }
    </script>
</head>
<body>
    <h1>Image Gallery</h1>
    {{range .}}
    <h2>{{.Year}} - {{.Month}}</h2>
    <img src="{{.Path}}" alt="Image" style="width:200px" onclick="logImageClick('{{.Path}}')"><br>
    {{end}}
</body>
</html>
